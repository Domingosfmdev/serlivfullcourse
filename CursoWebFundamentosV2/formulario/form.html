<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="description" content="descrição legal da minha página">
    <meta name="author" content="Domingos França Moretto">
    <meta name="keywords" content="html, css, javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="form.css">
    <title>Titulo da Página</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Introdução</legend>

            <label for="">Email</label>
            <br>
            <input type="text">
            <input type="email" name="email" maxlength="15" required  placeholder="@gmail.com">
            <br><br>

            <label for="filhos">Quantidade de dependentes</label>
            <br>
            <input type="number" id="filhos" min="0" max="1000">
            <br><br>
            <label for="date">Data</label>
            <br>
            <input type="date" name="" id="" min="2024-01-15" max="2028-12-15">
            <br><br>
            Possui atividade extra?
            <br><br>
            <label >
                <input type="radio" name="atvExtra" value="s">Sim
            </label>
            <label>
                <input type="radio" name="atvExtra" value="n">Não
            </label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Area de interesse</legend>

            <label>
                <input type="checkbox" name="interese" value="html">HTML
            </label>

            <label>
                <input type="checkbox" name="interese" value="css">CSS
            </label>

            <label>
                <input type="checkbox" name="interese" value="js">JS
            </label>

            <label>
                <input type="checkbox" name="interese" value="python">Python
            </label>

            <label>
                <input type="checkbox" name="interese" value="java">Java
            </label>

            <br><br>
            <label for="">Escolha uma linguagem
            <br><br>
            <select name="linguagem" required multiple size="4">
                <option value="">Selecione uma</option>

                <optgroup label="frontend">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JAVASCRIPT</option>
                </optgroup>
                
                <optgroup label="backend">
                    <option value="python">PYTHON</option>
                    <option value="java">JAVA</option>
                </optgroup>
            </select>

            <input type="text" list="linguagemList">
            <datalist id="linguagemList">
                <option value="HTML">
                <option value="CSS">
                <option value="Javascript">
                <option value="Java">
                <option value="Python">
                <option value="PHP">
            </datalist>
        </label>  
        </fieldset>

        <fieldset>
            <legend>Entre com sua mensagem</legend>
            <textarea name="msg" id="" cols="20" rows="10" maxlength="255"></textarea>
            <br><br>
            <textarea cols="50" rows="4" disabled>
                Contrato De Utilização
                1.1 Regra 1
                1.2 regra 2
            </textarea>
            <label for="">
                <br>
                <input type="checkbox" checked > Li e aceito o contrato.
            </label>
            <br><br>
            <input type="file" name="" id="">

            <input type="search">
            <br><br>
            <input type="range" name="" id="" min="0" max="10" step=".5">
            <br><br>
            <input type="time" name="" id="">
            <br><br>
            <input type="color" name="" id="">
            <input type="hidden" value="abcdef123">
        
            <br><br><br>
            <input type="button" value="button">
            <button type="button"><b>botão</b></button>

            <button type="submit"><em>mandar com tag button</em></button>
            <br><br>
        </fieldset>

        <input type="submit" value="mandar">
    </form>
</body>
</html>
